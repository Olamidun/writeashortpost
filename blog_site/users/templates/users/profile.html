{% extends "blog/base.html" %}
{% load static %}
{% load cloudinary %}
{% cloudinary  user.profile.image %}
{% block content %}
<div class="row mb-2" style="border-right: 1px solid #c8cbcf; margin-top: 15px;">
        <div class="col-md-6" style="margin-top: 15px;">
          <div class="card flex-md-row mb-4 box-shadow h-md-250" style="width:100%; height: 100%">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{user.username}}</strong>
              <p class="card-text mb-auto">{{user.email}}</p>
                <big class="blog-post-meta"> {{ posts.count }} Article{{ posts.count|pluralize }} so far</big>
            </div>
            <img class="rounded-circle article-img" style="width: 25%; height: 25%; margin-top: 25%; margin-right: 35px;"
                 src="{{user.profile.image.url}}" alt="{{user.username}}'s profile picture"
            />
          </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group" style="margin-left: 13px;">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{u_form.as_p}}
                {{p_form.image}}
            </fieldset>
            <div class="form-group" style="margin-left: 13px;">
                <button type="submit" class="btn btn-primary" style="margin-top: -10px;">Update</button>
            </div>
        </form>
</div>
{% endblock %}
