{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-1" >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="border-right: 1px solid #c8cbcf">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{form.as_p}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="margin-top: -25px;">Sign up</button>
            </div>
        </form>
        <p class="text-muted"> Do you already have an account? <a class="ml-2" href="{% url 'login' %}">Login here</a></p>
        <p class="blog-post-meta"><strong>-- OR --</strong></p>
        <a class="btn btn-outline-secondary" style="margin-top: -15px;" href="{% url 'social:begin' 'facebook' %}">Connect with Facebook</a>
    </div>
    {% endblock %}
