{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-1" >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="border-right: 1px solid #c8cbcf">
                <legend class="border-bottom mb-4">Are you sure you want to delete this post?</legend>
                <div class="form-group">
                    <button type="submit" class=" btn btn-outline-danger" style="margin-top: -25px;">Delete</button>
                    <a class="btn btn-outline-secondary" style="margin-top: -25px;" href="{% url 'blog-home' %}">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
    {% endblock %}
